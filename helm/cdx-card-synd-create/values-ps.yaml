#synd
configmap:
  cdx:
    name: 
    cdx_syndication:
      http_certificate: |
        -----BEGIN CERTIFICATE-----
        
        -----END CERTIFICATE-----
      vendor_name: EDAP
      transfer_type: HTTP
      allowed_markets: US,CA,MOCA,MOUS
      http_url: 
      http_key: 
      http_secret: 
    cassandra:
      hosts: 
      keyspace: 
      username: 
      password_kvkey: 
      ssl_enabled: true
      truststore:
        path: /tmp/cassandra.truststore
        password_kvkey: 
    eventhub:
      namespace: 
      shared_access:
        keyname: 
        password_kvkey: 
      syndication_path: 
      consumer_group_syndication: 
      storage:
        container_name: 
        name: 
        kvkey: 
    azure:
      tenant_id: 
      keyvault:
        host: 
        url: 
      encryptaes_secret_kvkey: 
      encryptiv_salt_kvkey: 
      payload:
        encryptaes_secret_kvkey: 
        encryptiv_salt_kvkey: 
    java_options: 
    eh_consumer:
      max_throttle_limit: 100
      time_out_in_minutes: 2
    akka_stream:
      parallelism: 1
      batch_size: 10
      batch_time_window_in_seconds: 1
    app_log_level: trace
    app_stdout_color: false
    cdx_vendor_http_no_retry_status_codes: 200,202,404,400
    cdx_vendor_http_max_retry_count: 10
    cdx_vendor_http_retry_delay: 1000

deployment:
  spec:
    replicas: 1
    minreadyseconds: 35
    strategy:
      type: RollingUpdate
      maxunavailable: 1
      maxsurge: 2
  app: 
  container:
    name: 
    image: image
    resources:
      memory:
        limits: 1Gi
        requests: 1Gi
      cpu:
        limits: "1"
        requests: "0.1"
    port:
      cdx: 7010
      healthz: 7030
    livenessprobe:
      httpget:
        path: /health
        port: healthz
      initialdelayseconds: 60
      periodseconds: 30
      timeoutseconds: 10
    readinessprobe:
      httpget:
        path: /health
        port: healthz
      initialdelayseconds: 60
      periodseconds: 30
      timeoutseconds: 10
  envform:
    name: 
  envs:
    env1:
      name: 
      fieldref:
        apiversion: v1
        fieldpath: metadata.name
    env2:
      name: 
      secretkeyref:
        name: 
        key: 
    env3:
      name: 
      secretkeyref:
        name: 
        key: 
    env4:
      name: 
      secretkeyref:
        name: 
        key: 
  imagepullsecrets:
    name: 

autoscale:
  spec:
    minreplicas: 1
    maxreplicas: 1
    targetcpuutil: 50